name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install function dependencies
        run: npm ci
        working-directory: functions
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIG_LOG_14233 }}'
      - name: Deploy to Firebase Preview Channel
        id: deploy_preview
        run: |
          deploy_output=$(npx firebase-tools hosting:channel:deploy pr-${{ github.event.number }} --expires 7d --project trial-log --json)
          echo "deploy_output<<EOF" >> $GITHUB_OUTPUT
          echo "$deploy_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Post Preview URL to PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = JSON.parse(`${{ steps.deploy_preview.outputs.deploy_output }}`);
            const previewUrl = output.result['trial-log'].url;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview URL:** ${previewUrl}`
            });
