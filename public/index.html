<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ensayos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 1rem;
            max-width: 500px; /* Adjusted for wider content */
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-button {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .progress-bar {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4f46e5;
            transition: width 0.5s linear;
        }
    </style>
</head>
<body class="bg-indigo-50 flex flex-col items-center min-h-screen p-4">

    <!-- Vista de Login -->
    <div id="login-view" class="w-full max-w-sm mx-auto mt-20 text-center">
        <h1 class="text-4xl font-bold text-indigo-800 mb-6">🎶 Gestor de Ensayos</h1>
        <p class="text-gray-600 mb-8">Inicia sesión para continuar</p>
        <button id="login-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl transition-transform transform hover:scale-105 hover:bg-indigo-700 shadow-md flex items-center justify-center mx-auto">
            <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.902,35.688,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
            Iniciar sesión con Google
        </button>
    </div>

    <!-- Contenedor principal de la aplicación (oculto por defecto) -->
    <div id="main-container" class="hidden bg-white rounded-3xl shadow-xl p-6 sm:p-8 max-w-4xl w-full space-y-8 mt-6">

        <!-- Perfil de usuario y botón de logout -->
        <div id="user-profile" class="flex items-center justify-between border-b pb-4">
            <div>
                <p class="text-lg font-semibold text-gray-800">Bienvenido, <span id="user-name"></span></p>
                <p class="text-sm text-gray-500" id="user-email"></p>
            </div>
            <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-xl transition-colors hover:bg-red-600">
                Cerrar Sesión
            </button>
        </div>

        <div id="main-view">
            <!-- Sección de Grupos -->
            <div id="groups-section">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Grupos</h2>
                    <button id="add-group-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600">Nuevo</button>
                </div>
                <div id="groups-list" class="space-y-2">
                    <!-- Los grupos se listarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Sección de Temas -->
            <div id="songs-section" class="hidden mt-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Temas</h2>
                    <button id="add-song-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600">Nuevo</button>
                </div>
                <div id="songs-list" class="space-y-2">
                    <!-- Los temas se listarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Sección de Ensayos -->
            <div id="rehearsals-section" class="hidden mt-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Ensayos</h2>
                    <button id="add-rehearsal-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600">Nuevo</button>
                </div>
                <div id="rehearsals-list" class="space-y-2">
                    <!-- Los ensayos se listarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Vista de Historial de Tema -->
        <div id="song-history-view" class="hidden">
            <button id="back-to-main-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-gray-600 mb-4">Volver</button>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Historial de <span id="history-song-name"></span></h2>
            <div id="song-links-container" class="flex justify-center space-x-4 my-4">
                <!-- Los enlaces a video y partitura se insertarán aquí -->
            </div>
            <div id="song-history-chart-container" class="p-4 bg-white rounded-xl shadow-inner my-6 h-80">
                <canvas id="song-history-chart"></canvas>
            </div>
            <div id="song-history-list" class="space-y-2">
                <!-- Las entradas del historial se listarán aquí -->
            </div>
        </div>

        <!-- Vista de Crear Ensayo -->
        <div id="create-rehearsal-view" class="hidden">
            <button id="back-to-main-from-rehearsal-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-gray-600 mb-4">Volver</button>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Nuevo Ensayo</h2>
            <form id="create-rehearsal-form">
                <div class="mt-4">
                    <label for="rehearsal-date" class="block text-gray-700 font-semibold mb-1">Fecha:</label>
                    <input type="date" id="rehearsal-date" required class="w-full p-2 rounded-xl border border-gray-300">
                </div>
                <div class="mt-4">
                    <label for="rehearsal-duration" class="block text-gray-700 font-semibold mb-1">Duración (minutos):</label>
                    <input type="number" id="rehearsal-duration" min="1" value="60" required class="w-full p-2 rounded-xl border border-gray-300">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 font-semibold mb-1">Seleccionar Temas (ordenados de peor a mejor):</label>
                    <div id="rehearsal-songs-list" class="space-y-2 p-2 bg-gray-50 rounded-lg max-h-60 overflow-y-auto">
                        <!-- La lista de temas para seleccionar se cargará aquí -->
                    </div>
                </div>
                <button type="submit" class="w-full mt-6 bg-green-500 text-white font-bold py-3 rounded-xl hover:bg-green-600">Empezar Ensayo</button>
            </form>
        </div>

        <!-- Vista de Ensayo en Progreso -->
        <div id="rehearsal-view" class="hidden text-center space-y-6">
            <h2 class="text-2xl sm:text-3xl font-bold text-indigo-800">Ensayando:</h2>
            <h3 id="current-song-title" class="text-4xl sm:text-5xl font-extrabold text-purple-700"></h3>
            
            <div id="rehearsal-song-links" class="flex justify-center space-x-4 mb-4">
                <!-- Los botones para PDF y video se insertarán aquí -->
            </div>
            
            <div class="space-y-2">
                <div id="song-timer" class="text-5xl font-mono font-bold text-gray-800">00:00</div>
                <div class="progress-bar w-full">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="total-time-display" class="text-sm text-gray-500 font-mono"></p>
            </div>

            <p class="text-xl font-semibold text-gray-700">Califica tu rendimiento:</p>
            <div id="rating-buttons-container" class="flex justify-center space-x-3 sm:space-x-4">
                <button data-rating="1" class="rating-btn bg-gray-200 text-gray-700 font-bold p-3 rounded-lg text-lg hover:bg-red-400 hover:text-white transition-colors">1</button>
                <button data-rating="2" class="rating-btn bg-gray-200 text-gray-700 font-bold p-3 rounded-lg text-lg hover:bg-orange-400 hover:text-white transition-colors">2</button>
                <button data-rating="3" class="rating-btn bg-gray-200 text-gray-700 font-bold p-3 rounded-lg text-lg hover:bg-yellow-400 hover:text-white transition-colors">3</button>
                <button data-rating="4" class="rating-btn bg-gray-200 text-gray-700 font-bold p-3 rounded-lg text-lg hover:bg-lime-400 hover:text-white transition-colors">4</button>
                <button data-rating="5" class="rating-btn bg-gray-200 text-gray-700 font-bold p-3 rounded-lg text-lg hover:bg-green-400 hover:text-white transition-colors">5</button>
            </div>
            
            <div class="mt-4 p-4 bg-gray-100 rounded-xl shadow-inner">
                <h4 class="text-lg font-semibold text-gray-700 mb-2">Calificaciones para este tema:</h4>
                <div id="current-song-ratings-list" class="flex flex-wrap justify-center gap-2 mb-2">
                    <!-- Las calificaciones se renderizarán aquí -->
                </div>
                <p id="current-song-average-rating" class="text-lg font-bold text-gray-800">Promedio: -</p>
            </div>

            <button id="next-song-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl transition-transform transform hover:scale-105 hover:bg-indigo-700 shadow-md">
                Siguiente Tema
            </button>
            <button id="finish-rehearsal-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl transition-transform transform hover:scale-105 hover:bg-red-700 shadow-md">
                Terminar Ensayo
            </button>
        </div>

    </div>

    <!-- Modals -->
    <div id="add-group-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear Nuevo Grupo</h2>
            <form id="add-group-form">
                <input type="text" id="new-group-name" placeholder="Nombre del grupo" required class="w-full p-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600">Crear</button>
            </form>
        </div>
    </div>
    
    <div id="add-song-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Añadir Nuevo Tema</h2>
            <form id="add-song-form">
                <input type="text" id="new-song-name" placeholder="Nombre del tema" required class="w-full p-2 rounded-xl border border-gray-300 mb-4">
                <input type="url" id="new-song-video-url" placeholder="URL del video (YouTube, etc.)" class="w-full p-2 rounded-xl border border-gray-300 mb-4">
                <input type="url" id="new-song-score-url" placeholder="URL de la partitura (PDF, etc.)" class="w-full p-2 rounded-xl border border-gray-300 mb-4">
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600">Añadir</button>
            </form>
        </div>
    </div>

    <div id="manage-group-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Gestionar Miembros de <span id="manage-group-name"></span></h2>
            
            <div id="members-list" class="space-y-2 mb-4">
                <!-- La lista de miembros se renderizará aquí -->
            </div>

            <form id="invite-member-form" class="flex flex-col space-y-3 border-t pt-4">
                <h3 class="text-xl font-semibold text-indigo-700 mb-2">Invitar Nuevo Miembro</h3>
                <input type="email" id="new-member-email" placeholder="Email del nuevo miembro..." required class="w-full p-2 rounded-xl border border-indigo-300">
                <select id="new-member-role" class="w-full p-2 rounded-xl border border-indigo-300">
                    <option value="reader">Lector</option>
                    <option value="creator">Creador</option>
                </select>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-xl">Invitar</button>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, connectAuthEmulator } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, query, where, getDoc, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable, connectFunctionsEmulator } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        let db, auth, functions, userId, selectedGroupId;
        let userGroups = [];
        let allSongs = [];
        let allRehearsals = [];
        let songChart = null;
        let rehearsalSession = {};
        let unsubscribeGroups = null;
        let unsubscribeSongs = null;
        let unsubscribeRehearsals = null;

        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const mainContainer = document.getElementById('main-container');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userNameEl = document.getElementById('user-name');
            const userEmailEl = document.getElementById('user-email');

            const mainView = document.getElementById('main-view');
            const groupsSection = document.getElementById('groups-section');
            const addGroupBtn = document.getElementById('add-group-btn');
            const groupsList = document.getElementById('groups-list');
            
            const songsSection = document.getElementById('songs-section');
            const addSongBtn = document.getElementById('add-song-btn');
            const songsList = document.getElementById('songs-list');

            const rehearsalsSection = document.getElementById('rehearsals-section');
            const addRehearsalBtn = document.getElementById('add-rehearsal-btn');
            const rehearsalsList = document.getElementById('rehearsals-list');

            // History View
            const songHistoryView = document.getElementById('song-history-view');
            const backToMainBtn = document.getElementById('back-to-main-btn');
            const historySongName = document.getElementById('history-song-name');
            const songLinksContainer = document.getElementById('song-links-container');
            const songHistoryList = document.getElementById('song-history-list');
            const songHistoryChartCtx = document.getElementById('song-history-chart').getContext('2d');

            // Create Rehearsal View
            const createRehearsalView = document.getElementById('create-rehearsal-view');
            const backToMainFromRehearsalBtn = document.getElementById('back-to-main-from-rehearsal-btn');
            const createRehearsalForm = document.getElementById('create-rehearsal-form');
            const rehearsalDateInput = document.getElementById('rehearsal-date');
            const rehearsalDurationInput = document.getElementById('rehearsal-duration');
            const rehearsalSongsList = document.getElementById('rehearsal-songs-list');

            // Rehearsal-in-progress View
            const rehearsalView = document.getElementById('rehearsal-view');
            const currentSongTitleEl = document.getElementById('current-song-title');
            const rehearsalSongLinksContainer = document.getElementById('rehearsal-song-links');
            const songTimerEl = document.getElementById('song-timer');
            const progressFillEl = document.getElementById('progress-fill');
            const totalTimeDisplayEl = document.getElementById('total-time-display');
            const ratingButtons = document.getElementById('rating-buttons-container');
            const currentSongRatingsListEl = document.getElementById('current-song-ratings-list');
            const currentSongAverageRatingEl = document.getElementById('current-song-average-rating');
            const nextSongBtn = document.getElementById('next-song-btn');
            const finishRehearsalBtn = document.getElementById('finish-rehearsal-btn');

            // Modals
            const addGroupModal = document.getElementById('add-group-modal');
            const addSongModal = document.getElementById('add-song-modal');
            const manageGroupModal = document.getElementById('manage-group-modal');

            const addGroupForm = document.getElementById('add-group-form');
            const newGroupNameInput = document.getElementById('new-group-name');
            
            const addSongForm = document.getElementById('add-song-form');

            const manageGroupName = document.getElementById('manage-group-name');
            const membersList = document.getElementById('members-list');
            const inviteMemberForm = document.getElementById('invite-member-form');

            function initFirebase() {
                fetch('/__/firebase/init.json').then(async response => {
                    const firebaseConfig = await response.json();
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    functions = getFunctions(app);

                    if (window.location.hostname === "localhost") {
                        connectAuthEmulator(auth, "http://localhost:9099");
                        connectFirestoreEmulator(db, "localhost", 8080);
                        connectFunctionsEmulator(functions, "localhost", 5001);
                    }

                    onAuthStateChanged(auth, user => {
                        if (user) {
                            userId = user.uid;
                            userNameEl.textContent = user.displayName;
                            userEmailEl.textContent = user.email;
                            loginView.classList.add('hidden');
                            mainContainer.classList.remove('hidden');
                            saveUserToFirestore(user);
                            loadGroups();
                            showMainView();
                        } else {
                            userId = null;
                            selectedGroupId = null;
                            loginView.classList.remove('hidden');
                            mainContainer.classList.add('hidden');
                            if(unsubscribeGroups) unsubscribeGroups();
                            if(unsubscribeSongs) unsubscribeSongs();
                            if(unsubscribeRehearsals) unsubscribeRehearsals();
                        }
                    });
                });
            }

            async function saveUserToFirestore(user) {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);
                if (!userDoc.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        createdAt: new Date()
                    });
                }
            }

            function showMainView() {
                if (songChart) {
                    songChart.destroy();
                    songChart = null;
                }
                mainView.classList.remove('hidden');
                songHistoryView.classList.add('hidden');
                createRehearsalView.classList.add('hidden');
                rehearsalView.classList.add('hidden');
            }

            function showSongHistoryView(song) {
                mainView.classList.add('hidden');
                createRehearsalView.classList.add('hidden');
                rehearsalView.classList.add('hidden');
                songHistoryView.classList.remove('hidden');

                historySongName.textContent = song.name;
                songHistoryList.innerHTML = '';
                songLinksContainer.innerHTML = '';

                if (song.videoUrl) {
                    const videoLink = document.createElement('a');
                    videoLink.href = song.videoUrl;
                    videoLink.target = '_blank';
                    videoLink.className = 'bg-red-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-red-600';
                    videoLink.textContent = 'Ver Video';
                    songLinksContainer.appendChild(videoLink);
                }

                if (song.scoreUrl) {
                    const scoreLink = document.createElement('a');
                    scoreLink.href = song.scoreUrl;
                    scoreLink.target = '_blank';
                    scoreLink.className = 'bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600';
                    scoreLink.textContent = 'Ver Partitura';
                    songLinksContainer.appendChild(scoreLink);
                }

                const relevantRehearsals = allRehearsals
                    .filter(r => r.songs && r.songs.some(s => s.name === song.name))
                    .sort((a, b) => new Date(a.date) - new Date(b.date));

                if (relevantRehearsals.length === 0) {
                    songHistoryList.innerHTML = '<p class="text-gray-500">No hay historial para este tema.</p>';
                    if (songChart) songChart.destroy();
                    return;
                }

                const chartLabels = [];
                const chartData = [];

                relevantRehearsals.forEach(rehearsal => {
                    const songInRehearsal = rehearsal.songs.find(s => s.name === song.name);
                    if (songInRehearsal) {
                        const average = calculateAverage(songInRehearsal.ratings || []);
                        const historyEl = document.createElement('div');
                        historyEl.className = 'p-3 bg-gray-100 rounded-lg';
                        historyEl.innerHTML = `
                            <p><strong>Fecha:</strong> ${rehearsal.date}</p>
                            <p><strong>Calificaciones:</strong> ${(songInRehearsal.ratings || []).join(', ')}</p>
                            <p><strong>Promedio:</strong> ${average}</p>
                        `;
                        songHistoryList.appendChild(historyEl);

                        if (average !== 'N/A') {
                            chartLabels.push(rehearsal.date);
                            chartData.push(parseFloat(average));
                        }
                    }
                });

                if (songChart) {
                    songChart.destroy();
                }

                songChart = new Chart(songHistoryChartCtx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'Calificación Promedio',
                            data: chartData,
                            borderColor: 'rgb(79, 70, 229)',
                            backgroundColor: 'rgba(79, 70, 229, 0.2)',
                            tension: 0.2,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, max: 5 }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            }

            function showCreateRehearsalView() {
                mainView.classList.add('hidden');
                songHistoryView.classList.add('hidden');
                rehearsalView.classList.add('hidden');
                createRehearsalView.classList.remove('hidden');

                rehearsalDateInput.valueAsDate = new Date();
                rehearsalSongsList.innerHTML = '';

                const songsWithAvg = allSongs.map(song => {
                    const allRatings = allRehearsals
                        .flatMap(r => r.songs || [])
                        .filter(s => s.name === song.name)
                        .flatMap(s => s.ratings || []);
                    const average = calculateAverage(allRatings);
                    return { ...song, average: average === 'N/A' ? -1 : parseFloat(average) };
                });

                const sortedSongs = songsWithAvg.sort((a, b) => a.average - b.average);

                if (sortedSongs.length === 0) {
                    rehearsalSongsList.innerHTML = '<p class="text-gray-500">No hay temas para seleccionar.</p>';
                    return;
                }

                sortedSongs.forEach(song => {
                    const avgDisplay = song.average === -1 ? 'N/A' : song.average.toFixed(2);
                    const songEl = document.createElement('div');
                    songEl.className = 'flex items-center';
                    songEl.innerHTML = `
                        <input type="checkbox" id="song-${song.id}" name="selected-songs" value='${JSON.stringify(song)}' class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="song-${song.id}" class="ml-3 block text-sm font-medium text-gray-700">${song.name} (${avgDisplay})</label>
                    `;
                    rehearsalSongsList.appendChild(songEl);
                });
            }

            function showRehearsalView() {
                mainView.classList.add('hidden');
                songHistoryView.classList.add('hidden');
                createRehearsalView.classList.add('hidden');
                rehearsalView.classList.remove('hidden');
                startSongTimer();
            }

            async function openManageGroupModal(group) {
                manageGroupModal.style.display = 'flex';
                manageGroupName.textContent = group.name;
                manageGroupModal.dataset.groupId = group.id;
                membersList.innerHTML = '<p class="text-gray-500">Cargando miembros...</p>';

                const memberUIDs = Object.keys(group.members);
                const userDocs = await Promise.all(memberUIDs.map(uid => getDoc(doc(db, 'users', uid))));
                const memberDetails = userDocs
                    .filter(doc => doc.exists())
                    .map(userDoc => ({ uid: userDoc.id, ...userDoc.data() }));

                membersList.innerHTML = '';
                memberDetails.forEach(member => {
                    const memberEl = document.createElement('div');
                    memberEl.className = 'flex items-center justify-between p-2 bg-gray-100 rounded-lg';
                    memberEl.innerHTML = `
                        <div>
                            <p class="font-semibold">${member.name || member.email}</p>
                            <p class="text-sm text-gray-500">${group.members[member.uid]}</p>
                        </div>
                        ${group.owner !== member.uid ? '<button data-uid="${member.uid}" class="remove-member-btn bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>' : ''}
                    `;
                    membersList.appendChild(memberEl);
                });
            }

            function loadGroups() {
                if(unsubscribeGroups) unsubscribeGroups();
                const q = query(collection(db, "groups"), where(`members.${userId}`, 'in', ['admin', 'reader', 'creator']));
                unsubscribeGroups = onSnapshot(q, snapshot => {
                    userGroups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    groupsList.innerHTML = '';
                    if (userGroups.length === 0) {
                        groupsList.innerHTML = '<p class="text-gray-500">No tienes grupos. Crea uno nuevo.</p>';
                        songsSection.classList.add('hidden');
                        rehearsalsSection.classList.add('hidden');
                        selectedGroupId = null;
                        return;
                    }
                    userGroups.forEach(group => {
                        const groupEl = document.createElement('div');
                        groupEl.className = 'flex items-center justify-between p-3 bg-gray-100 rounded-lg';
                        groupEl.innerHTML = `
                            <span class="font-semibold cursor-pointer hover:text-indigo-600">${group.name}</span>
                            <button data-group-id="${group.id}" class="manage-group-btn bg-blue-500 text-white font-bold py-1 px-3 rounded-lg text-sm hover:bg-blue-600">Gestionar</button>
                        `;
                        groupEl.querySelector('span').addEventListener('click', () => selectGroup(group.id));
                        groupEl.querySelector('.manage-group-btn').addEventListener('click', () => openManageGroupModal(group));
                        groupsList.appendChild(groupEl);
                    });
                });
            }

            function selectGroup(groupId) {
                selectedGroupId = groupId;
                document.querySelectorAll('#groups-list > div').forEach(el => el.classList.remove('bg-indigo-100'));
                event.target.closest('div').classList.add('bg-indigo-100');
                songsSection.classList.remove('hidden');
                rehearsalsSection.classList.remove('hidden');
                loadSongs();
                loadRehearsals();
            }

            function calculateAverage(ratings) {
                if (!ratings || ratings.length === 0) return 'N/A';
                const sum = ratings.reduce((total, rating) => total + rating, 0);
                return (sum / ratings.length).toFixed(2);
            }

            function renderSongs() {
                songsList.innerHTML = '';
                if (allSongs.length === 0) {
                    songsList.innerHTML = '<p class="text-gray-500">No hay temas. Añade uno nuevo.</p>';
                    return;
                }
                allSongs.forEach(song => {
                    const allRatingsForSong = allRehearsals
                        .flatMap(rehearsal => rehearsal.songs || [])
                        .filter(rehearsalSong => rehearsalSong.name === song.name)
                        .flatMap(rehearsalSong => rehearsalSong.ratings || []);

                    const average = calculateAverage(allRatingsForSong);

                    const songEl = document.createElement('div');
                    songEl.className = 'flex items-center justify-between p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-indigo-100';
                    songEl.innerHTML = `
                        <span class="font-semibold">${song.name}</span>
                        <span class="font-bold text-purple-600 text-lg">${average}</span>
                    `;
                    songEl.addEventListener('click', () => showSongHistoryView(song));
                    songsList.appendChild(songEl);
                });
            }

            function loadSongs() {
                if(unsubscribeSongs) unsubscribeSongs();
                if (!selectedGroupId) return;
                unsubscribeSongs = onSnapshot(collection(db, `groups/${selectedGroupId}/songs`), snapshot => {
                    allSongs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderSongs();
                });
            }

            function loadRehearsals() {
                if(unsubscribeRehearsals) unsubscribeRehearsals();
                if (!selectedGroupId) return;
                unsubscribeRehearsals = onSnapshot(collection(db, `groups/${selectedGroupId}/rehearsals`), snapshot => {
                    allRehearsals = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderSongs(); // Re-render songs when rehearsals change
                    rehearsalsList.innerHTML = '';
                    if (snapshot.empty) {
                        rehearsalsList.innerHTML = '<p class="text-gray-500">No hay ensayos. Crea uno nuevo.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const rehearsal = { id: doc.id, ...doc.data() };
                        const rehearsalEl = document.createElement('div');
                        rehearsalEl.className = 'flex items-center justify-between p-3 bg-gray-100 rounded-lg';
                        rehearsalEl.innerHTML = `<span class="font-semibold">Ensayo del ${rehearsal.date}</span>`;
                        rehearsalsList.appendChild(rehearsalEl);
                    });
                });
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            function startSongTimer() {
                if (rehearsalSession.timerInterval) {
                    clearInterval(rehearsalSession.timerInterval);
                }
                updateRehearsalDisplay();
                
                rehearsalSession.timerInterval = setInterval(() => {
                    rehearsalSession.songTimeRemaining--;
                    rehearsalSession.totalTimeElapsed++;
                    updateRehearsalDisplay();
                    
                    if (rehearsalSession.songTimeRemaining <= 0) {
                        clearInterval(rehearsalSession.timerInterval);
                        // Maybe show a message that time is up
                    }
                }, 1000);
            }

            function updateRehearsalDisplay() {
                const currentSong = rehearsalSession.songs[rehearsalSession.currentSongIndex];
                currentSongTitleEl.innerText = currentSong.name;
                songTimerEl.innerText = formatTime(rehearsalSession.songTimeRemaining);
                totalTimeDisplayEl.innerText = `Tiempo total: ${formatTime(rehearsalSession.totalTimeElapsed)} / ${formatTime(rehearsalSession.duration * 60)}`;
                const progressPercentage = (rehearsalSession.songTimeAllotted - rehearsalSession.songTimeRemaining) / rehearsalSession.songTimeAllotted * 100;
                progressFillEl.style.width = `${Math.min(100, progressPercentage)}%`;
                renderRehearsalSongLinks(currentSong);
                renderCurrentSongRatings(currentSong.ratings);
            }

            function renderRehearsalSongLinks(song) {
                rehearsalSongLinksContainer.innerHTML = '';
                if (song.videoUrl) {
                    const videoLink = document.createElement('a');
                    videoLink.href = song.videoUrl; videoLink.target = '_blank';
                    videoLink.className = 'bg-red-500 text-white font-bold py-2 px-4 rounded-xl';
                    videoLink.textContent = 'Video';
                    rehearsalSongLinksContainer.appendChild(videoLink);
                }
                if (song.scoreUrl) {
                    const scoreLink = document.createElement('a');
                    scoreLink.href = song.scoreUrl; scoreLink.target = '_blank';
                    scoreLink.className = 'bg-blue-500 text-white font-bold py-2 px-4 rounded-xl';
                    scoreLink.textContent = 'Partitura';
                    rehearsalSongLinksContainer.appendChild(scoreLink);
                }
            }

            function renderCurrentSongRatings(ratings) {
                currentSongRatingsListEl.innerHTML = '';
                if (!ratings || ratings.length === 0) {
                    currentSongRatingsListEl.innerHTML = '<span class="text-gray-500">Sin calificaciones.</span>';
                } else {
                    ratings.forEach(rating => {
                        const ratingSpan = document.createElement('span');
                        ratingSpan.className = 'bg-gray-300 text-gray-800 font-bold px-3 py-1 rounded-full';
                        ratingSpan.innerText = rating;
                        currentSongRatingsListEl.appendChild(ratingSpan);
                    });
                }
                currentSongAverageRatingEl.innerText = `Promedio: ${calculateAverage(ratings)}`;
            }

            function nextSong() {
                clearInterval(rehearsalSession.timerInterval);
                rehearsalSession.currentSongIndex++;
                if (rehearsalSession.currentSongIndex >= rehearsalSession.songs.length) {
                    finishRehearsal();
                } else {
                    rehearsalSession.songTimeRemaining = rehearsalSession.songTimeAllotted;
                    startSongTimer();
                }
            }

            async function finishRehearsal() {
                clearInterval(rehearsalSession.timerInterval);
                if (!rehearsalSession.isActive) return;

                const rehearsalData = {
                    date: rehearsalSession.date,
                    duration: rehearsalSession.duration,
                    songs: rehearsalSession.songs,
                    completedAt: new Date(),
                    userId: userId
                };

                try {
                    await addDoc(collection(db, `groups/${selectedGroupId}/rehearsals`), rehearsalData);
                    alert("¡Ensayo guardado con éxito!");
                } catch (error) {
                    console.error("Error guardando el ensayo:", error);
                    alert("Error al guardar el ensayo.");
                }
                rehearsalSession.isActive = false;
                showMainView();
            }

            // Modal handling
            function setupModal(modal, openBtn) {
                const closeBtn = modal.querySelector('.close-button');
                if(openBtn) openBtn.addEventListener('click', () => modal.style.display = 'flex');
                closeBtn.addEventListener('click', () => modal.style.display = 'none');
                window.addEventListener('click', (e) => {
                    if (e.target === modal) modal.style.display = 'none';
                });
            }

            setupModal(addGroupModal, addGroupBtn);
            setupModal(addSongModal, addSongBtn);
            setupModal(manageGroupModal); // Setup for manage group modal

            // Form submissions
            addGroupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const groupName = newGroupNameInput.value.trim();
                if (groupName && userId) {
                    await addDoc(collection(db, 'groups'), {
                        name: groupName,
                        owner: userId,
                        createdAt: new Date(),
                        members: { [userId]: 'admin' }
                    });
                    newGroupNameInput.value = '';
                    addGroupModal.style.display = 'none';
                }
            });

            addSongForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const songName = document.getElementById('new-song-name').value.trim();
                const videoUrl = document.getElementById('new-song-video-url').value.trim();
                const scoreUrl = document.getElementById('new-song-score-url').value.trim();

                if (songName && selectedGroupId) {
                    await addDoc(collection(db, `groups/${selectedGroupId}/songs`), {
                        name: songName,
                        videoUrl: videoUrl,
                        scoreUrl: scoreUrl,
                        createdAt: new Date(),
                        createdBy: userId
                    });
                    addSongForm.reset();
                    addSongModal.style.display = 'none';
                }
            });

            createRehearsalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const date = rehearsalDateInput.value;
                const duration = rehearsalDurationInput.value;
                const selectedSongs = Array.from(document.querySelectorAll('input[name="selected-songs"]:checked'))
                                         .map(checkbox => JSON.parse(checkbox.value));

                if (!date || !duration || selectedSongs.length === 0) {
                    alert('Por favor, completa todos los campos y selecciona al menos un tema.');
                    return;
                }

                rehearsalSession = {
                    isActive: true,
                    date: date,
                    duration: parseInt(duration, 10),
                    songs: selectedSongs.map(s => ({ ...s, ratings: [] })),
                    currentSongIndex: 0,
                    songTimeAllotted: (parseInt(duration, 10) * 60) / selectedSongs.length,
                    songTimeRemaining: 0,
                    totalTimeElapsed: 0,
                    timerInterval: null
                };
                rehearsalSession.songTimeRemaining = rehearsalSession.songTimeAllotted;
                showRehearsalView();
            });

            inviteMemberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('new-member-email').value.trim();
                const role = document.getElementById('new-member-role').value;
                const groupId = manageGroupModal.dataset.groupId;
                if (email && role && groupId) {
                    const inviteUser = httpsCallable(functions, 'inviteUserToGroup');
                    try {
                        const result = await inviteUser({ email, groupId, role });
                        alert(result.data.message);
                        document.getElementById('new-member-email').value = '';
                    } catch (error) {
                        console.error("Error al invitar usuario:", error);
                        alert(`Error: ${error.message}`);
                    }
                }
            });

            membersList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('remove-member-btn')) {
                    const memberUid = e.target.dataset.uid;
                    const groupId = manageGroupModal.dataset.groupId;
                    if (confirm('¿Estás seguro de que quieres eliminar a este miembro?')) {
                        const groupRef = doc(db, 'groups', groupId);
                        await updateDoc(groupRef, { [`members.${memberUid}`]: deleteField() });
                    }
                }
            });

            ratingButtons.addEventListener('click', (e) => {
                alert("Rating button clicked!"); // DEBUGGING ALERT
                if (e.target.classList.contains('rating-btn')) {
                    const rating = parseInt(e.target.dataset.rating, 10);
                    const currentSong = rehearsalSession.songs[rehearsalSession.currentSongIndex];
                    if (currentSong) {
                        if (!currentSong.ratings) {
                            currentSong.ratings = [];
                        }
                        currentSong.ratings.push(rating);
                        renderCurrentSongRatings(currentSong.ratings);
                    }
                }
            });

            // Event listeners
            loginBtn.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider).catch(error => console.error("Login failed:", error));
            });

            logoutBtn.addEventListener('click', () => signOut(auth));
            backToMainBtn.addEventListener('click', showMainView);
            addRehearsalBtn.addEventListener('click', showCreateRehearsalView);
            backToMainFromRehearsalBtn.addEventListener('click', showMainView);
            nextSongBtn.addEventListener('click', nextSong);
            finishRehearsalBtn.addEventListener('click', finishRehearsal);

            initFirebase();
        });
    </script>
</body>
</html>
