<!-- Modal de Estructura -->
<div
  id="song-structure-modal"
  class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl mx-4 relative">
    <button
      id="close-structure-modal"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <h3 class="text-2xl font-bold text-gray-800 mb-4">Estructura del Tema</h3>
    <div class="mb-4">
      <textarea
        id="song-structure-text"
        class="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none"
        placeholder="Escribe aquÃ­ la estructura del tema..."
      ></textarea>
    </div>
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        id="cancel-structure-btn"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
      >
        Cancelar
      </button>
      <button
        type="button"
        id="save-structure-btn"
        class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
